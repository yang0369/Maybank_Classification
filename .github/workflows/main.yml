name: Run Tests on Push

on:
  push:
    branches:
      - '*'

jobs:
  test:
    name: Run Test Cases
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8.18'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Tests
      run: |
